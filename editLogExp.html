<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="editLogExp.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia&family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Confirm Changes Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p>Do you want to save the changes?</p>
    <button id="confirmChangesBtn">Confirm</button>
    <button id="cancelChangesBtn">Cancel</button>
  </div>
</div>

<div id="deleteModal" class="modal">
  <div class="modal-content">
    <p>Are you sure you want to delete this expense log?</p>
    <button id="confirmDeleteBtn">Confirm</button>
    <button id="cancelDeleteBtn">Cancel</button>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <p>The update was saved successfully!</p>
    <button id="successOkBtn">Confirm</button>
  </div>
</div>

<div id="successDelModal" class="modal">
  <div class="modal-content">
    <p>This item was deleted successfully!</p>
    <button id="successDelBtn">Confirm</button>
  </div>
</div>

    <div class="top-bar">
        <img src="icons/backArrow.png" alt="Back" class="backArrow" onclick="history.back()">
        <a href="home.html" class="home-icon">
        <i class="bi bi-house-fill"></i></a>
    </div>
    <div class="contenedor-padre">
        <div class="contenedor">
            <div class="username">
                <i class="bi bi-person-circle"></i>
                <h2>NAME</h2>
            </div>
            <div class="type-expense"> 
                        <label for="expense">Expense Type:</label> 
                     <div class="split-select"> <select id="expense" name="expense"> 
                        <option value="expense1">Expense1</option> <option value="expense2">Expense2</option> <option value="expense3">Expense3</option> 
                    </select> 
                    </div> 
                    </div>
            <div class="expense-form">
                <form>
                    <div class="expense-details">

                    <div class="group"> 
                        <label for="amount">Amount:</label> 
                        <div class="info-box"> <input type="text" id="amount" name="amount" required>
                        </div>
                    </div> 

                    <div class="group"> 
                        <label for="date">Date:</label> 
                        <div class="info-box"> <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                </form> 
            </div>
            <div class="button">
                <input type="submit" id="save-btn" value="Save">
                <input type="submit" id="delete-btn" value="Delete Log">
                <input type="button" id="cancel-btn" value="Cancel" onclick="location.href='logPayment.html'">
            </div>
        </div>
    </div>
    <script>

  const saveBtn = document.getElementById('save-btn');
  const deleteBtn = document.getElementById('delete-btn');
  const inputs = document.querySelectorAll('.profile-input');
  let originalValues = {};

  const confirmModal = document.getElementById('confirmModal');
  const deleteModal = document.getElementById('deleteModal');
  const successModal = document.getElementById('successModal');
  const confirmChangesBtn = document.getElementById('confirmChangesBtn');
  const cancelChangesBtn = document.getElementById('cancelChangesBtn');
  const successOkBtn = document.getElementById('successOkBtn');

  saveBtn.onclick = function () {
      // Show confirmation modal
      confirmModal.style.display = 'flex';
  };

   confirmChangesBtn.onclick = function () {
      // Apply changes
      inputs.forEach(input => {
          input.disabled = true;
      });
      confirmModal.style.display = 'none';
      deleteModal.style.display = 'none';
      successModal.style.display = 'flex'; // Show success modal
  };

  cancelChangesBtn.onclick = function () {
      confirmModal.style.display = 'none';
      deleteModal.style.display = 'none'; // just close confirm modal
  };

  deleteBtn.onclick = function () {
      // Show confirmation modal
      deleteModal.style.display = 'flex';
  };

  confirmDeleteBtn.onclick = function () {
      // Apply changes
      inputs.forEach(input => {
          input.disabled = true;
      });
      confirmModal.style.display = 'none';
      deleteModal.style.display = 'none';
      successDelModal.style.display = 'flex'; // Show success modal
  };

  cancelDeleteBtn.onclick = function () {
      deleteModal.style.display = 'none';
      confirmModal.style.display = 'none'; // just close confirm modal
  };

  successOkBtn.onclick = function () {
      window.location.href = "logPayment.html";
  };

  successDelBtn.onclick = function () {
      window.location.href = "logPayment.html";
  };
</script>
</body>
</html>
