<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <link rel="stylesheet" href="code.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia&family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-padre">
        <div class="contenedor">
            <form id="forma" name="forma" method="POST">        
                <div class="credentials">
                    <label for="code">VERIFICATION CODE</label></br>
                    <input type="number" id="code" name="code" required="true" placeholder="Enter your code here">
                </div>
                <div class="button">
                    <a href="newPassword.html"><input type="submit" value="Submit"></a>
                </div>
        </div>
    </div>
</body>
</html>
