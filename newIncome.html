<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="newIncome.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia&family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Confirm Changes Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p>Do you want to add new income?</p>
    <button id="confirmChangesBtn">Confirm</button>
    <button id="cancelChangesBtn">Cancel</button>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <p>The update was saved successfully!</p>
    <button id="successOkBtn">Confirm</button>
  </div>
</div>
    <div class="top-bar">
        <img src="icons/backArrow.png" alt="Back" class="backArrow" onclick="history.back()">
        <a href="home.html" class="home-icon">
        <i class="bi bi-house-fill"></i></a>
    </div>
    <div class="contenedor-padre">
        <div class="contenedor">
            <div class="username">
                <i class="bi bi-person-circle"></i>
                <h2>NAME</h2>
            </div>
            <div class="income-form">
                <form>
                    <div class="income-details">

                    <div class="group">
                    <label for="incomeType">Income Type:</label>
                    <div class="info-box">
                    <input type="text" id="incomeType" name="incomeType" required>
                    </div>
                    </div>

                     <div class="group">
                    <label for="amount">Amount:</label>
                    <div class="info-box">
                    <input type="number" id="amount" name="amount" required>
                    </div>
                    </div>

                    <div class="group">
                    <label for="periodicity">Periodicity:</label>
                    <div class="split-select">
                    <select id="periodicity" name="periodicity">
                        <option value="monthly">Monthly</option>
                        <option value="biweekly">Biweekly</option>
                        <option value="weekly">Weekly</option>
                    </select>
                    </div>
                    </div>
                    </div>
                </form> 
            </div>
            <div class="button">
                <input type="submit" id="add-btn" value="Add Income">
                <input type="button" id="cancel-btn" value="Cancel" onclick="location.href='income.html'">
            </div>
        </div>
    </div>
    <script>

  const addBtn = document.getElementById('add-btn');
  const inputs = document.querySelectorAll('.profile-input');
  let originalValues = {};

  const confirmModal = document.getElementById('confirmModal');
  const successModal = document.getElementById('successModal');
  const confirmChangesBtn = document.getElementById('confirmChangesBtn');
  const cancelChangesBtn = document.getElementById('cancelChangesBtn');
  const successOkBtn = document.getElementById('successOkBtn');

  addBtn.onclick = function () {
      // Show confirmation modal
      confirmModal.style.display = 'flex';
  };

  confirmChangesBtn.onclick = function () {
      // Apply changes
      inputs.forEach(input => {
          input.disabled = true;
      });
      confirmModal.style.display = 'none';
      successModal.style.display = 'flex'; // Show success modal
  };

  cancelChangesBtn.onclick = function () {
      confirmModal.style.display = 'none'; // just close confirm modal
  };

  successOkBtn.onclick = function () {
      window.location.href = "income.html";
  };
</script>
</body>
</html>
