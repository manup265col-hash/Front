<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="estilos.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia&family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-padre">
        <div class="contenedor">
            <h1>Login</h1>
            <form id="forma" name="forma" method="POST">        
                <div class="credentials">
                    <label for="usuario">EMAIL</label></br>
                    <input type="text" id="usuario" name="usuario" required="true" placeholder="Ejemplo@gmail.com">
                </div>
                <div class="credentials">
                    <label for="password">PASSWORD</label></br>
                    <input type="password" id="password" name="password" required="true" placeholder="********">
                </div>
                <div class="button">
                    <input type="submit" value="Sign In">
                </div>
            <p>
                <a href="password.html">Forgot Password</a>
            <p>
        </div>
    </div>
</body>
</html>
